<!doctype html>
<html>
	<head>
		<title>Getting Started</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<link rel="stylesheet" href="css/index.css" type="text/css" />
	</head>
	<body>
<!-- Navbar -->
		<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
			<a class="navbar-brand" href="#">Tournament Tools</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Link</a>
					</li>
				</ul>
			</div>
		</nav>

		<main role="main" class="container">
			<div class="console-output">
				<p>Console Output</p>
				<code id="tourn-consoleout" class="tournament">

				</code>
			</div>

			<!-- actual dropdown stuff -->
			<div class="processing">
				<!-- ==== Export Match Data ==== -->
					<div class="panel panel-primary">
				        <div class="panel-heading clickable">
				    		<h3 class="panel-title">Export Match Data</h3>
				    	</div>
				    	<div class="panel-body">
								<div class="form-group">
									<label for="exportMatchRAW-platformSelect">Platform</label>
									<select class="form-control" id="exportMatchRAW-platformSelect">
										<option>PSN</option>
										<option>Steam</option>
										<option>Tournament</option>
										<option>Xbox</option>
									</select>
								</div>
								<div class="form-group">
									<label for="exportMatchRAW-regionSelect">Platform</label>
									<select class="form-control" id="exportMatchRAW-regionSelect">
										<option>Asia</option>
										<option>Europe</option>
										<option>Japan</option>
										<option>Kakao</option>
										<option>Korea</option>
										<option>North America</option>
										<option>Oceania</option>
										<option>Russia</option>
										<option>South and Centeral America</option>
										<option>South East Asia</option>
										<option>Tournament</option>
									</select>
								</div>
								<div class="form-group">
									<label for="exportMatchRAW-id">PUBG MatchID</label>
									<input type="text" class="form-control" id="exportMatchRAW-id">
								</div>
								<button id="exportMatchRAW-submit" type="submit" class="btn btn-primary mb-2">Get RAW Match Data</button>
				    	</div>
				    </div>
			</div>
		</main>

		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script src="tournament.bundle.js"></script>
	</body>
</html>
