<!doctype html>
<html>
	<head>
		<title>Tournament Tools - View User</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<link rel="stylesheet" href="css/index.css" type="text/css" />
		<style>
.table-plain,
.table-plain tbody tr,
.table-plain tbody tr:hover,
.table-plain tbody td {
	background-color:transparent;
	border:none;
}

.plain{
	border:none;
}
		</style>
	</head>
	<body>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
			<a class="navbar-brand" href="#">Tournament Tools</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Link</a>
					</li>
				</ul>
			</div>
		</nav>

		<!-- ==== Content ==== -->
		<main role="main" class="container">
			<div id="alerts">
			</div>
			<div class="processing">
				<!-- ==== View User ==== -->

<h3>User Info</h3>
<table class="table table-responsive table-sm">
	<tbody>
        <tr>
            <th>Username</th>
            <td>${p.name}</td>
        </tr>
        <tr>
            <th>AccountID</th>
            <td>${p.id}</td>
        </tr>
        <tr>
            <th>Created At</th>
            <td>${p.createdAt}</td>
        </tr>
    </tbody>
</table>
<hr>
<h3>Match History</h3>
<table class="table table-responsive table-sm">
    <thead>
        <tr>
            <th>Match Date</th>
            <th>Match Info</th>
        </tr>
        <tr>
            <th></th>
            <th>MatchID</th>
            <th>Kill Count</th>
            <th>Placement</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>${m.date}</td>
            <td>${m.id}</td>
            <td>${m.killCount}</td>
            <td>${m.placement}</td>
        </tr>
    </tbody>
</table>

				<hr>
				<div class="console-output">
					<p>Console Output</p>
					<code id="tourn-consoleout" class="tournament">
						<span>Console Output Would Go Here</span>
					</code>
				</div>
			</div>
		</main>

		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script src="tournament.view.bundle.js"></script>
	</body>
</html>
